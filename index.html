<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Call Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .call-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .call-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Click to Call Example</h1>
    <p>Click the button below to initiate a call:</p>
    <!-- The tel link to make a call -->
    <a href="tel:+919250573502" class="call-button">Call +91 9250573502</a>

    <p>This will open the phone dialer on mobile devices or prompt for a calling application on supported desktops.</p>

</body>
</html>
